<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togetherly - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body onload="checkInputs()">

    <div class="container">
        <div class="main-wrapper">
            
            <!-- Left Section - Phone Mockup -->
            <div class="left-section">
                <div class="phone-mockup">
                    <img src="../assets/images/icons/landing-3x.png" alt="Phone mockup showing InstaClone feed">
                </div>
            </div>

            <!-- Right Section - Login Form -->
            <div class="right-section">
                
                <!-- Login Card -->
                <div class="login-card">

                    <!-- Logo -->
                    <div class="logo">
                        <h1>Togetherly</h1>
                    </div>

                    <!-- Login Form -->
                    <form class="login-form" action="feed.html" method="get">

                        <input 
                            type="text"
                            id="username"
                            placeholder="Username or Email"
                            class="input-field"
                            aria-label="Username or Email"
                            oninput="checkInputs()"
                        >

                        <div style="width:100%; position:relative;">
                            <input 
                                type="password"
                                id="password"
                                placeholder="Password"
                                class="input-field"
                                aria-label="Password"
                                oninput="checkInputs()"
                                style="width:100%;"
                            >
                            <span 
                                onclick="togglePassword()" 
                                style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; font-size:12px; color:#aaa;"
                            >
                                Show
                            </span>
                        </div>

                        <button type="submit" id="login-btn" class="login-button" disabled>
                            Log In
                        </button>

                    </form>

                    <!-- Divider -->
                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">OR</span>
                        <div class="divider-line"></div>
                    </div>

                    <!-- Login with Facebook -->
                    <div class="facebook-login">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook icon">
                        <a href="#" class="fb-link">Log in with Facebook</a>
                    </div>

                    <!-- Forgot Password -->
                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign Up Card -->
                <div class="signup-card">
                    <p>
                        Don't have an account? 
                        <a href="#" class="signup-link">Sign up</a>
                    </p>
                </div>

                <!-- Get the App -->
                <div class="get-app">
                    <p class="get-app-text">Get the app.</p>
                    <div class="app-badges">

                        <!-- App Store -->
                        <a href="#" class="app-badge">
                            <img src="../assets/images/appstore.png" alt="App Store" class="badge-icon-img">
                            <div class="badge-text">
                                <span class="badge-subtitle">Download on the</span>
                                <span class="badge-title">App Store</span>
                            </div>
                        </a>

                        <!-- Google Play -->
                        <a href="#" class="app-badge">
                            <img src="../assets/images/playstore.png" alt="Google Play" class="badge-icon-img">
                            <div class="badge-text">
                                <span class="badge-subtitle">GET IT ON</span>
                                <span class="badge-title">Google Play</span>
                            </div>
                        </a>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">This</a>
            <a href="#">Page</a>
            <a href="#">is</a>
            <a href="#">Made</a>
            <a href="#">by</a>
            <a href="#">Boiri</a>
            <a href="#">Aditya</a>
            <a href="#">Enjoy</a>
            <a href="#">your</a>
            <a href="#">visit</a>
            <a href="#"><3</a>
        </div>

        <div class="footer-bottom">
            <select>
                <option>English</option>
                <option>Hindi</option>
                <option>Bengali</option>
                <option>French</option>
            </select>

            <span>Â© 2025 Togetherly</span>
        </div>
    </footer>
    <script src="../assets/javascript/login.js"></script>

</body>
</html>
