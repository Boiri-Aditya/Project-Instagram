<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togetherly - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-wrapper">
            
            <!-- Left Section - Phone Mockup -->
            <div class="left-section">
                <div class="phone-mockup">
                    <img src="../assets/images/icons/landing-3x.png" alt="Phone mockup showing InstaClone feed">
                </div>
            </div>

            <!-- Right Section - Login Form -->
            <div class="right-section">
                
                <!-- Login Card -->
                <div class="login-card">
                    <!-- Logo -->
                    <div class="logo">
                        <h1>Togetherly</h1>
                    </div>

                    <!-- Login Form -->
                    <form class="login-form">
                        <input 
                            type="text" 
                            placeholder="Username or Email" 
                            class="input-field"
                            aria-label="Username or Email"
                        >
                        <input 
                            type="password" 
                            placeholder="Password" 
                            class="input-field"
                            aria-label="Password"
                        >
                        
                        <button type="submit" class="login-button">
                            Log In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">OR</span>
                        <div class="divider-line"></div>
                    </div>

                    <!-- Login with Facebook -->
                    <div class="facebook-login">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook icon">
                        <a href="#" class="fb-link">Log in with Facebook</a>
                    </div>


                    <!-- Forgot Password -->
                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign Up Card -->
                <div class="signup-card">
                    <p>
                        Don't have an account? 
                        <a href="#" class="signup-link">Sign up</a>
                    </p>
                </div>

                <!-- Get the App -->
                <div class="get-app">
                    <p class="get-app-text">Get the app.</p>
                    <div class="app-badges">
                        <a href="#" class="app-badge">
                            <svg class="badge-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                            </svg>
                            <div class="badge-text">
                                <span class="badge-subtitle">Download on the</span>
                                <span class="badge-title">App Store</span>
                            </div>
                        </a>
                        <a href="#" class="app-badge">
                            <svg class="badge-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                            </svg>
                            <div class="badge-text">
                                <span class="badge-subtitle">GET IT ON</span>
                                <span class="badge-title">Google Play</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">This</a>
            <a href="#">Page</a>

</body>
</html>
